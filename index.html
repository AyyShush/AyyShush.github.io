<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

        <style>
          html, body, pre, code, kbd, samp {
            font-family: 'Press Start 2P', cursive;
          }
          html, body { 
          background: url("background.png") no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          }        
          .mario {
            width: 88px;
            height: 96px;
            margin-top: 562px;
            background:url("mariosprite96x102.png") left center;    
          }
          .marioRun {
            width: 88px;
            height: 96px;
            margin-top: 562px;
            background:url("mariosprite96x102.png") left center;
            animation: run .4s steps(4) infinite;       
          }
          @keyframes run {
              100% { background-position: -384px; }
          }     
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body style="height:2000px;" onscroll="bodyScroll();">
        <center><h1><span class="is-dark">Aayush Shukla</span></h1></center>
        <div id="mario" class="mario"></div>


        <script language="javascript">
          var scrollTimer = -1;
          //document.getElementById("mario").classList.add("marioRun");
          function bodyScroll() {
              document.getElementById("mario").classList.add("marioRun");
              console.log(document.getElementById("mario").classList);
              
              if (scrollTimer != -1)
                  clearTimeout(scrollTimer);
      
              scrollTimer = window.setTimeout("scrollFinished()", 500);
          }
      
          function scrollFinished() {
            document.getElementById("mario").classList.remove("marioRun");
          }
      </script>
    </body>
</html>
